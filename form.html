<!DOCTYPE html>
<html lang="en-US">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Review Form</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
        content="WDD 131 - Dynamic Web Fundamentals - Pedro Alves | This website is a page with a form for product review, created by Pedro Alves">
    <meta name="author" content="Pedro Alves">
    <link rel="icon" href="https://img.icons8.com/?size=100&id=21076&format=png&color=000000">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Hepta+Slab:wght@1..900&family=Lato:wght@400;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="styles/form.css">
    <script src="scripts/form.js" defer></script>
</head>

<body>
    <header>
        <h1>
            Product Review
        </h1>
    </header>
    <main>
        <form action="review.html" method="get" class="form-container">
            <fieldset class="form-item">
                <legend>Rate Us</legend>
                <div class="item">
                    <label for="productName">Product Name <span class="required">*</span></label>
                    <select id="productName" name="productName" required aria-required="true">
                        <option value="" selected disabled>Choose a Product ...</option>
                    </select>
                </div>


                <div class="item">
                    <p>Overall Rating <span class="required">*</span></p>
                    <div class="stars">
                        <input type="radio" id="fivestar" name="stars" value="5" required><label for="fivestar"></label>
                        <input type="radio" id="fourstar" name="stars" value="4" required><label for="fourstar"></label>
                        <input type="radio" id="threestar" name="stars" value="3" required><label
                            for="threestar"></label>
                        <input type="radio" id="twostar" name="stars" value="2" required><label for="twostar"></label>
                        <input type="radio" id="onestar" name="stars" value="1" required><label for="onestar"></label>
                    </div>

                </div>

                <div class="item">
                    <label>Date of Installation <span class="required">*</span>
                        <input type="date" id="install" name="install" required></label>
                </div>

                <div class="item">
                    <p>Which features did you find useful in the product?<br>
                        <em>(Check all that apply)</em>
                    </p>
                    <div class="checkbox-group">
                        <input type="checkbox" id="durablility" name="durability" value="durability">
                        <label for="durablility">Durability</label>
                        <input type="checkbox" id="ease" name="ease" value="ease">
                        <label for="ease">Ease of Use</label>
                        <input type="checkbox" id="performance" name="performance" value="performance">
                        <label for="performance">Performance</label>
                        <input type="checkbox" id="design" name="design" value="design">
                        <label for="design">Design</label>
                    </div>
                </div>

            </fieldset>
            <fieldset class="form-item">
                <legend>We’d love to hear from you.</legend>

                <div class="item">
                    <label for="user">Your Name <span class="smaller">(Optional)</span></label>
                    <input type="text" id="user" name="user">
                </div>

                <label for="feedback">Written Review <span class="smaller">(Optional)</span></label>
                <textarea id="feedback" name="feedback" rows="4"
                    placeholder="Send us a message and we’ll get back to you as soon as we can! ^^"></textarea>
                <p id="requiredLabel">Items with an <span class="required">*</span> are required.</p>
            </fieldset>
            <button type="submit" value="Post Review">Post Review</button>
        </form>

    </main>
    <footer>
        <p>©<span id="currentyear"></span> | Pedro Alves | Brasília Brazil</p>
        <p id="lastModified"></p>
    </footer>
</body>

</html>
